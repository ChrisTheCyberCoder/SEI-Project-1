<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <script src="./scripts/app.js" charset="utf-8"></script>
    <title>HomerMan | Christian Creenan</title>
  </head>
  <audio src="" id="audio"></audio>
  <audio src="" id="audioThemeSong"></audio>
  <body>
    <div class="grid-wrapper">
      <h1 class="playAgain">Play Again?</h1>
      <img src="../Images/TEXTHomerMan.png" alt="name of the game, homerman" />
      <div class="bar">
        <h3>1UP<br /><span class="levelScore"></span></h3>
        <h3>High Score:<br /><span class="highScore"></span></h3>
      </div>
      <div class="grid"></div>
      <div class="bottomBar">
        <div class="lives"><span class="numberOfLives"></span></div>
        <h4>Level:<span class="level"></span></h4>
        <div class="beerCollected"></div>
      </div>
    </div>
  </body>
</html>
